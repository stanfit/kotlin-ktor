ext {
    // Kotlin
    kotlinJvm = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    kotlinCommon = "org.jetbrains.kotlin:kotlin-stdlib-common:$kotlin_version"

    // Serialization
    serialization_version = "0.14.0-1.3.60-eap-76"
    serialization = "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serialization_version"
    serializationCommon = "org.jetbrains.kotlinx:kotlinx-serialization-runtime-common:$serialization_version"

    // Coroutine
    coroutine_version = "1.3.2-1.3.60"
    coroutine = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    coroutineCommon = "org.jetbrains.kotlinx:kotlinx-coroutines-core-common:$coroutine_version"

    // Ktor
    ktor_version = "1.2.6"
    ktorServer = "io.ktor:ktor-server-netty:$ktor_version"
    ktorLocations = "io.ktor:ktor-locations:$ktor_version"
    ktorServerTest = "io.ktor:ktor-server-tests:$ktor_version"
    ktorSerialization = "io.ktor:ktor-serialization:$ktor_version"

    // Koin
    koin_version = "2.1.0-alpha-8"
    koinKtor = "org.koin:koin-ktor:$koin_version"

    // Exposed
    exposed_version = "0.20.1"
    exposed = "org.jetbrains.exposed:exposed-core:$exposed_version"
    exposedDao = "org.jetbrains.exposed:exposed-dao:$exposed_version"
    exposedJdbc = "org.jetbrains.exposed:exposed-jdbc:$exposed_version"

    // H2
    h2_version = "1.4.199"
    h2 = "com.h2database:h2:$h2_version"

    // Logback
    logback_version = "1.2.1"
    logbackClassic = "ch.qos.logback:logback-classic:$logback_version"
}